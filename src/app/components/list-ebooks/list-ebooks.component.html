<div class="container text-center">
    <div class="row row-cols-4">
      <div class="col" *ngFor="let l of livros">
        <div class="card border-light" style="width: 18rem; height: 37rem;" >
          <img [src]="l.img_url" class="card-img-top" style="width: 100%;" alt="img de capa">
          <div class="card-body">
            <h5 class="card-title">{{l.titulo}}</h5>
            <p class="card-text"><span>Gênero:   </span>{{l.genero}}</p>
            <p class="card-text"><span>Idioma:   </span> {{l.idioma}}</p>
            <p class="card-text"><span>Ano de publicação:   </span>{{l.anoDePublicacao}}</p>
            <p class="card-text" style="border-bottom: 1px solid rgba(0, 0, 0, 0.678);"><span>Autor:   </span>{{l.autores.nome}}</p>
            <p class="card-text"><span>Sinopse:   </span>{{l.sinopse}}</p>

            <div class="form-check form-check-inline">
              <input [hidden]="!authService.validador" class="form-check-input" type="checkbox" [checked]="l.lido" 
              (change)="atualizarStatus(l, 'LIDOS')" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                  lidos
              </label>
            </div>
            <div class="form-check form-check-inline">
                <input [hidden]="!authService.validador" class="form-check-input" type="checkbox" [checked]="l.salvo" 
                (change)="atualizarStatus(l, 'SALVOS')" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    salvar
                </label>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
